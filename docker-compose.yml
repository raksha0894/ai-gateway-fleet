services:
  dashboard:
    image: ai-fleet/dashboard:${VERSION}
    build: ./dashboard
    ports:
      - "8080:8080"

  gateway:
    image: ai-fleet/gateway:${VERSION}
    build: ./gateway
    environment:
      - DASHBOARD_URL=http://dashboard:8080
    ports:
      - "8081:8081"
    depends_on:
      - dashboard

  robot:
    image: ai-fleet/robot:${VERSION}
    build: ./client
    environment:
      - GATEWAY_URL=http://gateway:8081
    depends_on:
      - gateway