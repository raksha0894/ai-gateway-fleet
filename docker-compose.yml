services:
  dashboard:
    image: ai-fleet/dashboard:${VERSION}
    build: ./dashboard
    ports:
      - "8080:8080"
    volumes:
      - ./dashboard/ota:/app/ota:ro
    networks:
      - wan_net

  gateway:
    image: ai-fleet/gateway:${VERSION}
    build:
      context: .
      dockerfile: gateway/Dockerfile
    environment:
      - DASHBOARD_URL=http://dashboard:8080
      - OTA_SOURCE_URL=http://dashboard:8080/ota
      - OTA_POLL_SECONDS=30
      - AUTO_FLUSH=true
      - FLUSH_INTERVAL_SECONDS=5
      - FLUSH_BATCH_SIZE=200
      - CACHE_KEEP_LAST=2
      - CACHE_MAX_MB=200
      - CACHE_GC_INTERVAL=60
    ports:
      - "8081:8081"
    volumes:
      - ./gateway/cache:/app/cache
      - ./gateway/data:/app/data
      - ./gateway/cosign.pub:/app/cosign.pub:ro
    depends_on:
      - dashboard
    networks:
      - wan_net
      - edge_net

  robot:
    image: ai-fleet/robot:${VERSION}
    build:
      context: .
      dockerfile: client/Dockerfile
    environment:
      - GATEWAY_URL=http://gateway:8081
      - OTA_POLL_SECONDS=30
      - PYTHONUNBUFFERED=1
      - METRICS_SECONDS=10
    volumes:
      - ./client/cosign.pub:/app/cosign.pub:ro
      - ./client/state:/app/state
    depends_on:
      - gateway
    networks:
      - edge_net

networks:
  edge_net:
    driver: bridge
  wan_net:
    driver: bridge